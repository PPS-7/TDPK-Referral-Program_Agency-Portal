<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visa Referral Agency Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a202c;
      color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #login-screen, #dashboard-screen {
      background-color: #ffffff;
      border-radius: 0.75rem;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
      padding: 2.5rem;
      width: 100%;
      max-width: 28rem;
    }
    #dashboard-screen { max-width: 64rem; }
    input {
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      padding: 0.75rem;
      background-color: #ffffff;
      font-size: 0.875rem;
      color: #000 !important;
    }
    input::placeholder { color: #a0aec0 !important; font-size: 0.875rem; }
    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.5);
      outline: none;
    }
    button { border-radius: 0.5rem; transition: 0.2s; }
    button:hover { transform: translateY(-2px); }
    .btn-primary { background-color: #3b82f6; color: #fff; }
    .btn-primary:hover { background-color: #2563eb; }
    .btn-logout { background-color: #ef4444; color: #fff; }
    .btn-logout:hover { background-color: #dc2626; }
    th, td { background-color: #fff; }
  </style>
</head>
<body>

  <!-- Login form -->
<div id="loginSection" class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">Agency Login</h2>
  
  <!-- Wrapper ensures all elements share same width -->
  <div class="w-80 space-y-4 mx-auto">
    <input 
      type="text" 
      id="agencyName" 
      placeholder="Agency Name" 
      class="w-full p-2 border rounded"
    />
    <input 
      type="password" 
      id="password" 
      placeholder="Password" 
      class="w-full p-2 border rounded"
    />
    <button 
      id="loginButton" 
      class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 disabled:bg-gray-400"
    >
      Login
    </button>
    <p id="errorMessage" class="text-red-500 text-sm"></p>
  </div>
</div>

  <!-- DASHBOARD -->
  <div id="dashboard-screen" class="hidden max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-900">Welcome, <span id="welcome-agency-name"></span></h1>
      <button id="logout-button" class="btn-logout py-2 px-4 text-sm font-medium">Log Out</button>
    </div>
    
    <div class="bg-blue-50 border-l-4 border-blue-400 text-blue-800 p-4 rounded-lg mb-6">
      <p>Your total estimated revenue share for leads with status <b>Signed Up</b>: 
         <span id="total-revenue" class="font-bold"></span> THB</p>
    </div>
    
    <div id="leads-list">
      <h2 class="text-2xl font-semibold mb-4 text-gray-900">Your Referred Leads Status</h2>
      <div id="leads-table-container" class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 rounded-lg">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Candidate</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Visa Type</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Visa Status</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Payment</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Revenue Share</th>
            </tr>
          </thead>
          <tbody id="leads-table-body" class="bg-white divide-y divide-gray-200"></tbody>
        </table>
      </div>
      <div id="no-leads" class="hidden text-center text-gray-500 mt-4 p-4 border rounded-md">
        No referrals found for this agency.
      </div>
    </div>
  </div>

  <script>
    // --- CONFIG ---
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSve5MYbZ7TUkDNHpYyWIHoi8mF32dFuEMmm2DCZTTd0o2gsWFRBG66ju9YKczVSrF1AxygZqvWwJ6K/pub?gid=1741255249&single=true&output=csv';
    const sheetUrl_auth = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTfAgz53smE06zD57K1XB79aHtLn5UVSvTd0I_RQCnfl-HaEll4cJfaPYwhGGNqrxOrUdRrQ_TMrl-E/pub?gid=2106440009&single=true&output=csv';
    const revenueSharePercentage = 0.10;
    const revenuePerClient = 50000;

    let authData = {};

    const loginForm = document.getElementById('login-form');
    const loginScreen = document.getElementById('login-screen');
    const dashboardScreen = document.getElementById('dashboard-screen');
    const welcomeAgencyName = document.getElementById('welcome-agency-name');
    const totalRevenueSpan = document.getElementById('total-revenue');
    const leadsTableBody = document.getElementById('leads-table-body');
    const logoutButton = document.getElementById('logout-button');
    const errorMessage = document.getElementById('error-message');
    const noLeadsMessage = document.getElementById('no-leads');
    const loginButton = document.getElementById('login-button');

    // CSV parser
    function parseCSV(text) {
      const rows = [];
      let row = [], cell = '', inQuote = false;
      for (let i=0; i<text.length; i++) {
        const char = text[i], nextChar = text[i+1];
        if (char === '"') {
          if (inQuote && nextChar === '"') { cell += '"'; i++; }
          else { inQuote = !inQuote; }
        } else if (char === ',' && !inQuote) { row.push(cell); cell = ''; }
        else if (char === '\n' && !inQuote) { row.push(cell); rows.push(row); row=[]; cell=''; }
        else { cell += char; }
      }
      if (cell) row.push(cell);
      if (row.length) rows.push(row);
      return rows.map(r => r.map(c => c.trim()));
    }

    async function fetchAuthData() {
      try {
        loginButton.disabled = true;
        loginButton.textContent = 'Loading...';
        const res = await fetch(sheetUrl_auth);
        const csv = await res.text();
        const rows = parseCSV(csv);
        const headers = rows[0];
        const idxAgency = headers.indexOf('Agency Name');
        const idxPass = headers.indexOf('Password');
        rows.slice(1).forEach(r => {
          if (r[idxAgency] && r[idxPass]) {
            authData[r[idxAgency].toLowerCase()] = r[idxPass];
          }
        });
      } catch {
        errorMessage.textContent = "Could not load login data.";
      } finally {
        loginButton.disabled = false;
        loginButton.textContent = 'Login';
      }
    }

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const agency = document.getElementById('agency-name').value.trim().toLowerCase();
      const pass = document.getElementById('password').value.trim();
      if (authData[agency] && authData[agency] === pass) {
        localStorage.setItem('loggedInAgency', agency);
        fetchData(agency);
      } else {
        errorMessage.textContent = "Invalid agency name or password.";
      }
    });

    logoutButton.addEventListener('click', () => {
      localStorage.removeItem('loggedInAgency');
      dashboardScreen.classList.add('hidden');
      loginScreen.classList.remove('hidden');
      leadsTableBody.innerHTML = '';
      totalRevenueSpan.textContent = '';
      errorMessage.textContent = '';
    });

    async function fetchData(agency) {
      loginScreen.classList.add('hidden');
      dashboardScreen.classList.remove('hidden');
      welcomeAgencyName.textContent = agency;
      leadsTableBody.innerHTML = '';
      noLeadsMessage.classList.add('hidden');
      errorMessage.textContent = '';

      try {
        const res = await fetch(sheetUrl);
        const csv = await res.text();
        const rows = parseCSV(csv);
        const headers = rows[0];
        const idxAgency = headers.indexOf('Agency Name');
        const idxCandidate = headers.indexOf('Candidate Name');
        const idxVisaType = headers.indexOf('Visa Type');
        const idxVisaStatus = headers.indexOf('Visa Status');
        const idxPay = headers.indexOf('Payment Status');

        const leads = rows.slice(1).filter(r => r[idxAgency]?.toLowerCase() === agency);
        let totalRevenue = 0;

        if (leads.length) {
          leads.forEach(r => {
            const candidate = r[idxCandidate] || '-';
            const visaType = r[idxVisaType] || '-';
            const visaStatus = r[idxVisaStatus] || '-';
            const payment = r[idxPay] || 'Pending';
            let estRevenue = 0;
            if (visaStatus === 'Signed Up') {
              estRevenue = revenuePerClient * revenueSharePercentage;
              totalRevenue += estRevenue;
            }
            leadsTableBody.innerHTML += `
              <tr>
                <td class="px-6 py-4 text-sm text-gray-900">${candidate}</td>
                <td class="px-6 py-4 text-sm text-gray-500">${visaType}</td>
                <td class="px-6 py-4 text-sm text-gray-500">${visaStatus}</td>
                <td class="px-6 py-4 text-sm text-gray-500">${payment}</td>
                <td class="px-6 py-4 text-sm text-gray-500">${estRevenue ? estRevenue.toFixed(0)+' THB':'-'}</td>
              </tr>`;
          });
        } else {
          noLeadsMessage.classList.remove('hidden');
        }
        totalRevenueSpan.textContent = totalRevenue.toFixed(0);
      } catch {
        errorMessage.textContent = "Could not load leads data.";
      }
    }

    // On load
    fetchAuthData().then(() => {
      const stored = localStorage.getItem('loggedInAgency');
      if (stored && authData[stored]) fetchData(stored);
    });
  </script>
</body>
</html>
